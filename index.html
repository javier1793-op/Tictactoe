<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/LOGO.png">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <title>KOPPO||TICTACTOE</title>
</head>
<body>
    <video src="./assets/video/legion.mp4"
          type="video/mp4"
          loop
          controls={false}
          muted
          autoPlay></video>
    <div class="selection">
        
        <h2>TIC TAC TOE</h2>
        <P>Select Your Side</P>
        <div class="players">
            <button
                class="player"
                onclick="playerSelect('X')"
            >
                <img src="./assets/img/horda.png" alt="horda">
            </button>
            <button
                class="player"
                onclick="playerSelect('O')"
            >
                <img src="./assets/img/alianza.png" alt="alianza">
            </button>
        </div>
    </div>
    <div class="play-board">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <button class="reset" onclick="startReset()">Reset</button>
    </div>
    <div class="winner">
        <h3></h3>
        <button class="reset" onclick="startReset()">Play Again</button>
    </div>
</body>
    <script src="./script.js"></script>
</html>
